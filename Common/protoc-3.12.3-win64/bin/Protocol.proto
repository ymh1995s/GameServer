syntax = "proto3";

package Protocol;
import "google/protobuf/timestamp.proto";
option csharp_namespace = "Google.Protobuf.Protocol";

enum MsgId {
  S_ENTER_GAME = 0;
  S_LEAVE_GAME = 1;
  S_SPAWN = 2;
  S_DESPAWN = 3;
  C_MOVE = 4;
  S_MOVE = 5;
  C_ARROW = 6;
  S_ARROW = 7;
  C_DIE = 8;
  S_DIE = 9;
}

enum GameObjectType {
  NONE = 0;
  PLAYER = 1;
  PROJECTILE = 2;
}

message S_EnterGame {
  ObjectInfo player = 1;
}

message S_LeaveGame {
}

message S_Spawn {
  repeated ObjectInfo objects = 1;
}

message S_Despawn {
  repeated int32 objectIds = 1;
}

message C_Move {
  PositionInfo posInfo = 1;
}

message S_Move {
  int32 objectId = 1;
  PositionInfo posInfo = 2;
}

message C_Arrow {
  int32 owner = 1;
  float xVec = 2;
  float yVec = 3;
}

message S_Arrow {  
  int32 owner = 1;
  float xVec = 2;
  float yVec = 3;
}

message C_Die {
  int32 objectId = 1;
  int32 attackerId = 2;
}

message S_Die {
  int32 objectId = 1;
  int32 attackerId = 2;
}

message ObjectInfo {
  int32 objectId = 1;
  string name = 2;
  PositionInfo posInfo = 3;
}

message PositionInfo {
  float posX = 1;
  float posY = 2;
}

message Vec {
  float xVec = 1;
  float yVec = 2;
}